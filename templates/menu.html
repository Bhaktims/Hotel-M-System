{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Menu</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<style>
  
</style>
</head>
<body>

    {% include 'header.html' %}
    
    <div class="container">
        <div class="row">
          <div class="col-md-2 mt-5">
            
          </div>
  
          <div class="col-md-8">
            <div class="row mt-5">
              <h3 style="text-align: center;background-color:lightgray;color: crimson;"><i> Menu Card : </i></h3>
              <table class="table table-striped-columns">
                <thead>
                  <tr>
                    <th scope="col">S/N</th>
                    <th scope="col">Food Name</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                    <th scope="col">Status Details</th>
                  </tr>
                </thead>
                <tbody>
                  
                    {% for i in data %}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.foodname}}</td>
                        <td>{{i.qty}}</td>
                        <td>{{i.cat}}</td>
                        <td>{{i.price}}</td>
                        <td>{{i.stat}}</td>
                        <td><a href="/updatemenu/{{i.id}}">UPDATE</a></td>
                        <td><a href="/deletemenu/{{i.id}}">DELETE</a></td>
                    </tr>
                   {% endfor %}
          
                </tbody>
              </table>
              <p><a href="/dash" style="text-align: center;">Go back</a></p>
  
            </div>
          </div>
          <div class="col-md-2 mt-5">
           
          </div>
          
        </div>
      </div>
        
</body>
</html>
