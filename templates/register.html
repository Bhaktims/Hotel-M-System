{% load static %}  

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
</head>
<body>
    {% include 'header.html' %}
    <div class="container">
        <div class="row mt-2">
            <div class="col-md-5 mt-2 mx-auto shadow p-5">
                <h3 class="text-center"> Register Here </h3>
                <form action="" method="post">
                    {% csrf_token %}
                    

                    {% for x in regfm %}
                    <div class="mb-3">
                    <tr>

                        <label class="form-label"> {{x.label_tag}} </label>
                        <div > {{x}} </div>
        
                    </tr>
                   </div>
                    {% endfor %}

                <tr>
                    <td colspan="2" align="center"><input type="submit" name="send" value="Register"/></td>
                 </tr>
    
        </form>
    </div>
</div>
</div>
{% include 'footer.html' %}
    </body>
    </html>
